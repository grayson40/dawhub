{{define "projects"}}
<div class="flex justify-between items-center mb-4">
    <h1 class="text-2xl font-bold">Projects</h1>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    {{range .projects}}
    <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-bold mb-2">{{.Name}}</h2>
        <p class="text-gray-600 mb-4">Version: {{.Version}}</p>
        <div class="flex space-x-2">
            <a href="/projects/{{.ID}}" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">View</a>
            <a href="/projects/{{.ID}}/edit" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">Edit</a>
            <form action="/projects/{{.ID}}/delete" method="POST" class="inline">
                <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">Delete</button>
            </form>
        </div>
    </div>
    {{end}}
</div>
{{end}}
