{{define "show"}}
<div class="max-w-2xl mx-auto bg-white dark:bg-gray-800 p-8 rounded-lg shadow-md dark:shadow-gray-900 transition-colors">
    <div class="flex items-start justify-between mb-6">
        <div>
            <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">{{.project.Name}}</h1>
            <div class="space-y-1">
                <p class="text-gray-600 dark:text-gray-400">Version: {{.project.Version}}</p>
                <p class="text-gray-600 dark:text-gray-400">Created: {{.project.CreatedAt.Format "Jan 02, 2006 15:04:05"}}</p>
            </div>
        </div>
    </div>

    <!-- File Display Section -->
    <div id="fileSection" class="mb-6 border-b dark:border-gray-700 pb-6" {{if not .project.FilePath}}style="display: none"{{end}}>
        <h2 class="text-xl font-semibold mb-4 text-gray-900 dark:text-white">Project File</h2>
        <div class="flex items-center space-x-4">
            <div class="flex-1 flex items-center space-x-2">
                <svg class="w-5 h-5 text-gray-500 dark:text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
                <span id="fileName" class="text-gray-600 dark:text-gray-400 truncate">{{if .project.FilePath}}{{.project.FilePath}}{{end}}</span>
            </div>
            <a href="/api/v1/projects/{{.project.ID}}/download" 
               download
               class="inline-flex items-center px-4 py-2 bg-green-600 dark:bg-green-500 text-white rounded-lg hover:bg-green-700 dark:hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 dark:focus:ring-green-400 focus:ring-offset-2 dark:focus:ring-offset-gray-800 transition-colors">
                <svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                </svg>
                Download File
            </a>
        </div>
    </div>

    <!-- Upload Form -->
    <div class="mb-6 border-b dark:border-gray-700 pb-6">
        <div class="mb-4">
            <label class="block text-gray-700 dark:text-gray-200 mb-2" for="file">Upload DAW File</label>
            <div class="relative">
                <input type="file" id="file" name="file"
                    class="w-full px-3 py-2 bg-white dark:bg-gray-700 border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:border-blue-500 dark:focus:border-blue-400 text-gray-700 dark:text-gray-200 transition-colors cursor-pointer">
                <div class="absolute inset-0 flex items-center justify-center pointer-events-none opacity-0 group-hover:opacity-100">
                    <span class="text-gray-500 dark:text-gray-400">Drop files here or click to upload</span>
                </div>
            </div>
        </div>
        <button onclick="uploadFile()" type="button" 
                class="inline-flex items-center px-4 py-2 bg-blue-600 dark:bg-blue-500 text-white rounded-lg hover:bg-blue-700 dark:hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 focus:ring-offset-2 dark:focus:ring-offset-gray-800 transition-colors">
            <svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
            </svg>
            Upload File
        </button>
        <!-- Upload Progress and Status -->
        <div id="uploadProgress" class="mt-4 hidden">
            <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-2.5">
                <div id="progressBar" class="bg-blue-600 dark:bg-blue-500 h-2.5 rounded-full transition-all duration-300" style="width: 0%"></div>
            </div>
            <p id="uploadStatus" class="text-sm text-gray-600 dark:text-gray-400 mt-2"></p>
        </div>
    </div>

    <div class="flex flex-wrap gap-2">
        <a href="/projects" 
            class="inline-flex items-center px-4 py-2 bg-gray-600 dark:bg-gray-700 text-white rounded-lg hover:bg-gray-700 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500 dark:focus:ring-gray-400 focus:ring-offset-2 dark:focus:ring-offset-gray-800 transition-colors">
            <svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
            Back to Projects
        </a>
        <a href="/projects/{{.project.ID}}/edit" 
           class="inline-flex items-center px-4 py-2 bg-yellow-600 dark:bg-yellow-500 text-white rounded-lg hover:bg-yellow-700 dark:hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-500 dark:focus:ring-yellow-400 focus:ring-offset-2 dark:focus:ring-offset-gray-800 transition-colors">
            <svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
            </svg>
            Edit Project
        </a>
        <form action="/projects/{{.project.ID}}/delete" method="POST" class="inline">
            <button type="submit" 
                    onclick="return confirm('Are you sure you want to delete this project?')"
                    class="inline-flex items-center px-4 py-2 bg-red-600 dark:bg-red-500 text-white rounded-lg hover:bg-red-700 dark:hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 dark:focus:ring-red-400 focus:ring-offset-2 dark:focus:ring-offset-gray-800 transition-colors">
                <svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
                Delete Project
            </button>
        </form>
    </div>
</div>

<script>
function uploadFile() {
    const fileInput = document.getElementById('file');
    const progressDiv = document.getElementById('uploadProgress');
    const progressBar = document.getElementById('progressBar');
    const statusText = document.getElementById('uploadStatus');
    const fileSection = document.getElementById('fileSection');
    const fileName = document.getElementById('fileName');

    if (!fileInput.files[0]) {
        alert('Please select a file');
        return;
    }

    const formData = new FormData();
    formData.append('file', fileInput.files[0]);

    // Show progress bar
    progressDiv.classList.remove('hidden');
    statusText.textContent = 'Uploading...';
    progressBar.style.width = '0%';

    fetch('/api/v1/projects/{{.project.ID}}/upload', {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        if (data.error) {
            throw new Error(data.error);
        }
        
        // Update UI to show success
        statusText.textContent = 'Upload complete!';
        progressBar.style.width = '100%';
        
        // Show file section and update filename
        fileSection.style.display = 'block';
        fileName.textContent = data.path;
        
        // Clear file input
        fileInput.value = '';

        // Hide progress after a delay
        setTimeout(() => {
            progressDiv.classList.add('hidden');
        }, 2000);
    })
    .catch(error => {
        statusText.textContent = `Upload failed: ${error.message}`;
        progressBar.classList.remove('bg-blue-600', 'dark:bg-blue-500');
        progressBar.classList.add('bg-red-600', 'dark:bg-red-500');
        
        // Hide progress after a delay
        setTimeout(() => {
            progressDiv.classList.add('hidden');
            progressBar.style.width = '0%';
            progressBar.classList.remove('bg-red-600', 'dark:bg-red-500');
            progressBar.classList.add('bg-blue-600', 'dark:bg-blue-500');
        }, 3000);
    });
}

// Drag and drop support with dark mode
const fileInput = document.getElementById('file');
const dropZone = fileInput.parentElement;

['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
    dropZone.addEventListener(eventName, preventDefaults, false);
});

function preventDefaults (e) {
    e.preventDefault();
    e.stopPropagation();
}

['dragenter', 'dragover'].forEach(eventName => {
    dropZone.addEventListener(eventName, highlight, false);
});

['dragleave', 'drop'].forEach(eventName => {
    dropZone.addEventListener(eventName, unhighlight, false);
});

function highlight(e) {
    dropZone.classList.add('border-blue-500', 'dark:border-blue-400', 'bg-blue-50', 'dark:bg-blue-900/20');
}

function unhighlight(e) {
    dropZone.classList.remove('border-blue-500', 'dark:border-blue-400', 'bg-blue-50', 'dark:bg-blue-900/20');
}

dropZone.addEventListener('drop', handleDrop, false);

function handleDrop(e) {
    const dt = e.dataTransfer;
    const files = dt.files;
    fileInput.files = files;
}
</script>
{{end}}
