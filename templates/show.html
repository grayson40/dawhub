{{define "show"}}
<div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-3xl font-bold mb-6">{{.project.Name}}</h1>
    <div class="mb-8">
        <p class="text-gray-600">Version: {{.project.Version}}</p>
        <p class="text-gray-600">Created: {{.project.CreatedAt.Format "Jan 02, 2006 15:04:05"}}</p>
    </div>

    <!-- File Display Section -->
    <div id="fileSection" class="mb-6" {{if not .project.FilePath}}style="display: none"{{end}}>
        <h2 class="text-xl font-semibold mb-2">Project File</h2>
        <div class="flex items-center space-x-4">
            <span id="fileName" class="text-gray-600">{{if .project.FilePath}}{{.project.FilePath}}{{end}}</span>
            <a href="/api/v1/projects/{{.project.ID}}/download" 
            download
            class="inline-block px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">
                Download File
            </a>
        </div>
    </div>

    <!-- Upload Form -->
    <div class="mb-6">
        <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="file">Upload DAW File</label>
            <input type="file" id="file" name="file"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
        </div>
        <button onclick="uploadFile()" type="button" 
                class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
            Upload File
        </button>
        <!-- Upload Progress and Status -->
        <div id="uploadProgress" class="mt-2 hidden">
            <div class="w-full bg-gray-200 rounded-full h-2.5">
                <div id="progressBar" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
            </div>
            <p id="uploadStatus" class="text-sm text-gray-600 mt-1"></p>
        </div>
    </div>

    <div class="flex space-x-2 mb-4">
        <a href="/projects/{{.project.ID}}/edit" 
           class="px-4 py-2 bg-yellow-600 text-white rounded hover:bg-yellow-700">
            Edit Project
        </a>
        <form action="/projects/{{.project.ID}}/delete" method="POST" class="inline">
            <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">
                Delete Project
            </button>
        </form>
    </div>
    <a href="/projects" class="inline-block px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700">
        Back to Projects
    </a>
</div>

<script>
function uploadFile() {
    const fileInput = document.getElementById('file');
    const progressDiv = document.getElementById('uploadProgress');
    const progressBar = document.getElementById('progressBar');
    const statusText = document.getElementById('uploadStatus');
    const fileSection = document.getElementById('fileSection');
    const fileName = document.getElementById('fileName');

    if (!fileInput.files[0]) {
        alert('Please select a file');
        return;
    }

    const formData = new FormData();
    formData.append('file', fileInput.files[0]);

    // Show progress bar
    progressDiv.classList.remove('hidden');
    statusText.textContent = 'Uploading...';

    fetch('/api/v1/projects/{{.project.ID}}/upload', {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        if (data.error) {
            throw new Error(data.error);
        }
        
        // Update UI to show success
        statusText.textContent = 'Upload complete!';
        progressBar.style.width = '100%';
        
        // Show file section and update filename
        fileSection.style.display = 'block';
        fileName.textContent = data.path;
        
        // Clear file input
        fileInput.value = '';

        // Hide progress after a delay
        setTimeout(() => {
            progressDiv.classList.add('hidden');
            progressBar.style.width = '0%';
        }, 2000);
    })
    .catch(error => {
        statusText.textContent = `Upload failed: ${error.message}`;
        progressBar.classList.remove('bg-blue-600');
        progressBar.classList.add('bg-red-600');
        
        // Hide progress after a delay
        setTimeout(() => {
            progressDiv.classList.add('hidden');
            progressBar.style.width = '0%';
            progressBar.classList.add('bg-blue-600');
            progressBar.classList.remove('bg-red-600');
        }, 3000);
    });
}

// Optional: Add drag and drop support
const fileInput = document.getElementById('file');
const dropZone = document.querySelector('.mb-4');

['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
    dropZone.addEventListener(eventName, preventDefaults, false);
});

function preventDefaults (e) {
    e.preventDefault();
    e.stopPropagation();
}

['dragenter', 'dragover'].forEach(eventName => {
    dropZone.addEventListener(eventName, highlight, false);
});

['dragleave', 'drop'].forEach(eventName => {
    dropZone.addEventListener(eventName, unhighlight, false);
});

function highlight(e) {
    dropZone.classList.add('border-blue-500', 'bg-blue-50');
}

function unhighlight(e) {
    dropZone.classList.remove('border-blue-500', 'bg-blue-50');
}

dropZone.addEventListener('drop', handleDrop, false);

function handleDrop(e) {
    const dt = e.dataTransfer;
    const files = dt.files;

    fileInput.files = files;
}
</script>
{{end}}
