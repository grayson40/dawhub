{{define "register"}}
<div class="max-w-md mx-auto space-y-8 mt-8">
    <div class="bg-white dark:bg-gray-800 rounded-lg p-6 shadow dark:shadow-gray-900">
        <h1 class="text-2xl font-bold mb-6 dark:text-white">Create your account</h1>

        {{if .error}}
        <div class="bg-red-100 dark:bg-red-900/50 text-red-600 dark:text-red-400 p-3 rounded-lg mb-4">
            {{.error}}
        </div>
        {{end}}

        <form method="POST" action="/register" class="space-y-4">
            <div>
                <label class="block text-sm font-medium mb-1 dark:text-white">Username</label>
                <input type="text" name="username" required
                    class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md dark:bg-gray-700 dark:text-white">
            </div>

            <div>
                <label class="block text-sm font-medium mb-1 dark:text-white">Email</label>
                <input type="email" name="email" required
                    class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md dark:bg-gray-700 dark:text-white">
            </div>
            
            <div>
                <label class="block text-sm font-medium mb-1 dark:text-white">Password</label>
                <div class="relative">
                    <input type="password" name="password" id="register-password" required
                        class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md dark:bg-gray-700 dark:text-white">
                    <button type="button" id="toggle-register-password" class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-500 dark:text-gray-400">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-.274.823-.63 1.61-1.058 2.342M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                    </button>
                </div>
            </div>

            <button type="submit"
                class="w-full bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors">
                Create Account
            </button>
        </form>

        <p class="mt-4 text-center text-sm text-gray-600 dark:text-gray-400">
            Already have an account? 
            <a href="/login" class="text-blue-600 dark:text-blue-400 hover:underline">Log in</a>
        </p>
    </div>
</div>

<script>
    const registerPasswordInput = document.getElementById('register-password');
    const toggleRegisterPasswordButton = document.getElementById('toggle-register-password');

    toggleRegisterPasswordButton.addEventListener('click', () => {
        const type = registerPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        registerPasswordInput.setAttribute('type', type);
    });
</script>
{{end}}
