{{define "settings"}}
<div class="max-w-4xl mx-auto py-8 px-4">
    <h1 class="text-2xl font-semibold mb-2 text-gray-900 dark:text-white">Account Settings</h1>
    <p class="text-gray-600 dark:text-gray-400 mb-8">
        Manage your profile, security, and preferences.
    </p>

    <!-- Profile Section -->
    <div class="space-y-8 mb-8">
        <div>
            <h2 class="text-lg font-medium text-gray-900 dark:text-gray-100 mb-4">Profile Information</h2>
            <form hx-post="/settings/profile"
                  hx-target="#form-error"
                  class="space-y-6">
                <div>
                    <label class="flex items-center text-sm font-medium text-gray-900 dark:text-gray-100 mb-2">
                        Username <span class="text-red-500 ml-1">*</span>
                    </label>
                    <input type="text" 
                           name="username" 
                           value="{{.user.Username}}"
                           required
                           class="w-full max-w-lg px-3 py-2 bg-transparent border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 focus:border-transparent text-gray-900 dark:text-white">
                </div>
                
                <div>
                    <label class="flex items-center text-sm font-medium text-gray-900 dark:text-gray-100 mb-2">
                        Email <span class="text-red-500 ml-1">*</span>
                    </label>
                    <input type="email" 
                           name="email" 
                           value="{{.user.Email}}"
                           required
                           class="w-full max-w-lg px-3 py-2 bg-transparent border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 focus:border-transparent text-gray-900 dark:text-white">
                </div>

                <div>
                    <button type="submit"
                            class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        Update Profile
                    </button>
                </div>
            </form>
        </div>

        <!-- Password Section -->
        <div class="border-t border-gray-200 dark:border-gray-700 pt-8">
            <h2 class="text-lg font-medium text-gray-900 dark:text-gray-100 mb-4">Change Password</h2>
            <form hx-post="/settings/password"
                  hx-target="#form-error"
                  class="space-y-6">
                <div>
                    <label class="flex items-center text-sm font-medium text-gray-900 dark:text-gray-100 mb-2">
                        Current Password <span class="text-red-500 ml-1">*</span>
                    </label>
                    <div class="relative">
                        <input type="password" 
                               name="current_password"
                               id="current-password"
                               required
                               class="w-full max-w-lg px-3 py-2 bg-transparent border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 focus:border-transparent text-gray-900 dark:text-white">
                            <button type="button" id="toggle-current-password" class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-500 dark:text-gray-400">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-.274.823-.63 1.61-1.058 2.342M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                </svg>
                            </button>
                    </div>
                </div>

                <div>
                    <label class="flex items-center text-sm font-medium text-gray-900 dark:text-gray-100 mb-2">
                        New Password <span class="text-red-500 ml-1">*</span>
                    </label>
                    <div class="relative">
                        <input type="password" 
                               name="new_password"
                               id="new-password"
                               required
                               class="w-full max-w-lg px-3 py-2 bg-transparent border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 focus:border-transparent text-gray-900 dark:text-white">
                            <button type="button" id="toggle-new-password" class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-500 dark:text-gray-400">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-.274.823-.63 1.61-1.058 2.342M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                </svg>
                            </button>
                    </div>
                </div>

                <div>
                    <button type="submit"
                            class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        Update Password
                    </button>
                </div>
            </form>
        </div>
        
        <!-- Danger Zone -->
        <div class="border-t border-gray-200 dark:border-gray-700 pt-8">
            <h2 class="text-lg font-medium text-red-600 dark:text-red-400 mb-4">Danger Zone</h2>
            <div class="bg-red-50 dark:bg-red-900/20 border-2 border-red-200 dark:border-red-800 rounded-lg p-4">
                <p class="text-sm text-red-600 dark:text-red-400 mb-4">
                    Once you delete your account, there is no going back. Please be certain.
                </p>
                <form id="delete-account" 
                    hx-post="/settings/delete-account"
                    hx-confirm="Are you sure you want to delete your account? This action cannot be undone."
                    class="inline">
                    <input type="hidden" name="csrf_token" value="{{.csrf_token}}">
                    <button type="submit"
                            class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
                        Delete Account
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div id="form-error"></div>

    <div id="toast-container" class="fixed bottom-4 right-4 z-50 flex flex-col-reverse items-end gap-2">
</div>
<script>
    document.body.addEventListener('showToast', (event) => {
       const { message, type } = event.detail;
       const colors = {
           success: 'bg-green-100 border-green-400 text-green-700',
           error: 'bg-red-100 border-red-400 text-red-700'
       };
       
       const toast = document.createElement('div'); 
       toast.className = `${colors[type]} border px-4 py-3 rounded shadow-lg transform translate-y-0 transition-transform duration-300`;
       toast.innerHTML = message;
       
       document.getElementById('toast-container').appendChild(toast);
       setTimeout(() => {
           toast.style.transform = 'translateY(100%)';
           setTimeout(() => toast.remove(), 300);
       }, 2700);
    });

    document.body.addEventListener('clearPasswords', () => {
        document.getElementById('current-password').value = '';
        document.getElementById('new-password').value = '';
    });

    const currentPasswordInput = document.getElementById('current-password');
    const toggleCurrentPasswordButton = document.getElementById('toggle-current-password');

    toggleCurrentPasswordButton.addEventListener('click', () => {
        const type = currentPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        currentPasswordInput.setAttribute('type', type);
    });

    const newPasswordInput = document.getElementById('new-password');
    const toggleNewPasswordButton = document.getElementById('toggle-new-password');

    toggleNewPasswordButton.addEventListener('click', () => {
        const type = newPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        newPasswordInput.setAttribute('type', type);
    });
</script>
{{end}}
