{{define "edit"}}
<div class="max-w-md mx-auto bg-white dark:bg-gray-800 p-8 rounded-lg shadow-md dark:shadow-gray-900">
    <h1 class="text-2xl font-bold mb-6 text-gray-900 dark:text-white">Edit Project</h1>
    <form action="/projects/{{.project.ID}}/update" method="POST">
        <div class="mb-4">
            <label class="block text-gray-700 dark:text-gray-200 mb-2" for="name">Project Name</label>
            <input 
                type="text" 
                id="name" 
                name="name" 
                value="{{.project.Name}}" 
                required
                class="w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white rounded-lg focus:outline-none focus:border-blue-500 dark:focus:border-blue-400 focus:ring-1 focus:ring-blue-500 dark:focus:ring-blue-400 transition-colors"
            >
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 dark:text-gray-200 mb-2" for="version">Version</label>
            <input 
                type="text" 
                id="version" 
                name="version" 
                value="{{.project.Version}}" 
                required
                class="w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white rounded-lg focus:outline-none focus:border-blue-500 dark:focus:border-blue-400 focus:ring-1 focus:ring-blue-500 dark:focus:ring-blue-400 transition-colors"
            >
        </div>
        <div class="space-y-4">
            <button 
                type="submit" 
                class="w-full py-2 px-4 bg-blue-600 dark:bg-blue-500 hover:bg-blue-700 dark:hover:bg-blue-600 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 focus:ring-offset-2 dark:focus:ring-offset-gray-800 transition-colors"
            >
                Update Project
            </button>
            <a 
                href="/projects" 
                class="block w-full text-center py-2 px-4 bg-gray-600 dark:bg-gray-700 hover:bg-gray-700 dark:hover:bg-gray-600 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500 dark:focus:ring-gray-400 focus:ring-offset-2 dark:focus:ring-offset-gray-800 transition-colors"
            >
                Back to Projects
            </a>
        </div>
    </form>
</div>
{{end}}
