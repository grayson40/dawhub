{{define "edit"}}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-6">Edit Project</h1>
    <form action="/projects/{{.project.ID}}/update" method="POST">
        <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="name">Project Name</label>
            <input type="text" id="name" name="name" value="{{.project.Name}}" required
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="version">Version</label>
            <input type="text" id="version" name="version" value="{{.project.Version}}" required
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
        </div>
        <button type="submit" class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white rounded-lg">
            Update Project
        </button>
    </form>
    <a href="/projects" class="mt-4 inline-block px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700">
        Back to Projects
    </a>
</div>
{{end}}
