{{define "new"}}
<div class="max-w-md mx-auto bg-white dark:bg-gray-800 p-8 rounded-lg shadow-md dark:shadow-gray-900 transition-colors">
    <div class="flex items-center mb-6">
        <svg class="w-6 h-6 text-blue-600 dark:text-blue-400 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
        </svg>
        <h1 class="text-2xl font-bold text-gray-900 dark:text-white">New Project</h1>
    </div>
    
    <form action="/projects/create" method="POST" class="space-y-4">
        <div>
            <label class="block text-gray-700 dark:text-gray-200 mb-2" for="name">Project Name</label>
            <input 
                type="text" 
                id="name" 
                name="name" 
                required
                placeholder="Enter project name"
                class="w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white rounded-lg 
                       focus:outline-none focus:border-blue-500 dark:focus:border-blue-400 focus:ring-1 focus:ring-blue-500 dark:focus:ring-blue-400 
                       placeholder-gray-400 dark:placeholder-gray-500
                       transition-colors"
            >
        </div>
        
        <div>
            <label class="block text-gray-700 dark:text-gray-200 mb-2" for="version">Version</label>
            <input 
                type="text" 
                id="version" 
                name="version" 
                required
                placeholder="e.g., 1.0.0"
                class="w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white rounded-lg 
                       focus:outline-none focus:border-blue-500 dark:focus:border-blue-400 focus:ring-1 focus:ring-blue-500 dark:focus:ring-blue-400 
                       placeholder-gray-400 dark:placeholder-gray-500
                       transition-colors"
            >
        </div>
        
        <div class="pt-2">
            <button 
                type="submit" 
                class="w-full py-2 px-4 bg-blue-600 dark:bg-blue-500 hover:bg-blue-700 dark:hover:bg-blue-600 
                       text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 
                       focus:ring-offset-2 dark:focus:ring-offset-gray-800 transition-colors
                       flex items-center justify-center"
            >
                <svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                </svg>
                Create Project
            </button>
        </div>
    </form>
</div>
{{end}}
