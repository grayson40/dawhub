{{define "new"}}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-6">New Project</h1>
    <form action="/projects/create" method="POST">
        <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="name">Project Name</label>
            <input type="text" id="name" name="name" required
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="version">Version</label>
            <input type="text" id="version" name="version" required
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
        </div>
        <button type="submit" class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white rounded-lg">
            Create Project
        </button>
    </form>
</div>
{{end}}
