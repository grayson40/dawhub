{{define "upload-response"}}
<div class="{{if .success}}bg-green-50 dark:bg-green-900/20 border-green-200 dark:border-green-800{{else}}bg-red-50 dark:bg-red-900/20 border-red-200 dark:border-red-800{{end}} border rounded-lg p-4">
    <div class="flex items-center">
        {{if .success}}
        <svg class="h-5 w-5 text-green-500 dark:text-green-400 mr-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
        </svg>
        {{else}}
        <svg class="h-5 w-5 text-red-500 dark:text-red-400 mr-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
        </svg>
        {{end}}
        <div>
            <p class="text-sm font-medium {{if .success}}text-green-800 dark:text-green-200{{else}}text-red-800 dark:text-red-200{{end}}">
                {{if .success}}Upload successful!{{else}}Upload failed{{end}}
            </p>
            <p class="text-sm {{if .success}}text-green-700 dark:text-green-300{{else}}text-red-700 dark:text-red-300{{end}} mt-0.5">
                {{if .success}}
                File has been uploaded: {{.path}}
                <script>
                    document.getElementById('fileSection').style.display = 'block';
                    document.getElementById('fileName').textContent = {{.path}};
                    setTimeout(() => {
                        const result = document.getElementById('uploadResult');
                        if (result) result.innerHTML = '';
                    }, 5000);
                </script>
                {{else}}
                {{.message}}
                {{end}}
            </p>
        </div>
    </div>
</div>
{{end}}
