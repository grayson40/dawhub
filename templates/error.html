{{define "error"}}
<div class="max-w-md mx-auto bg-white dark:bg-gray-800 p-8 rounded-lg shadow-md dark:shadow-gray-900 transition-colors">
    <div class="flex items-center mb-6">
        <svg class="w-6 h-6 text-red-600 dark:text-red-500 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">

        <a 
            href="/"

            </svg>

        </a>
    </div>
</div>
